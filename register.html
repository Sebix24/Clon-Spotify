<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate - Spotify</title>
    <link rel="stylesheet" href="./estilos/stylesLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Formulario-->
    <div class="container">
        <div class="container-title">
            <div class="icon">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="title">
                <h1>Registrate para empezar a escuchar contenido</h1>
            </div>
        </div>

        <!--Inicio del formulario-->
        <form action="#" class="form">
            <label>
                <p>Direccion de Email</p>
                <input type="text" placeholder="nombre@dominio.com">
                <a href="">Usar el numero de telefono.</a>
            </label>
            <!--<label>
                <p>Contraseña</p>
                <input type="password" placeholder="Contraseña">
            </label>-->
        </form>

        <div class="button">
            <a href="" class="btn-siguiente">Siguiente</a>
        </div>

        <div class="separador">
            <hr>
        </div>

        <div class="buttons-redes">
            <div class="btn">
                <a href="" class="red"><i class="fa-brands fa-google"></i>Registrate con Gmail</a>
            </div>
            <div class="btn">
                <a href="" class="red"><i class="fa-brands fa-facebook"></i>Registrate con Facebook</a>
            </div>
            <div class="btn">
                <a href="" class="red"><i class="fa-brands fa-apple"></i>Registrate con Apple</a>
            </div>
        </div>

        <div class="separador">
            <hr>
        </div>

        <div class="container-final">
            <div class="iniciar-sesion">
                <p class="cuenta">¿Ya tienes una cuenta?<a href="./login.html" class="link-cuenta">Inicia sesión aqui.</a></p>
            </div>

            <div class="terminos">
                <p>This site is protected by reCAPTCHA and the Google
                    <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="./javascript/main.js"></script>
</html>
